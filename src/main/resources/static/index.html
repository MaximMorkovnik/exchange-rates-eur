<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange rates by Prog.kiev.ua</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/geo.css">
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <img src="images/logo.png">

        <div class="row justify-content-md-center">
            <button class="custom-dropdown big-toggle" style="width: 200px;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Выберите валюту
            </button>
            <div  class="dropdown-menu" style="width: 200px;" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item"   href="/?rate=usd">USD</a>
                <a class="dropdown-item"   href="/?rate=uan">UAN</a>
                <a class="dropdown-item"   href="/?rate=btc">BTC</a>
            </div>
        </div>

        <h1 id="rate">...</h1>
        <p class="lead">
            Курс евро к <class="lead" id="valute">...<div class="lead" id="date">...</div>
        </p>
    </div>
</main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>
</body>
</html>
